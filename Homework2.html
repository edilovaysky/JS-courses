    <script type="text/javascript">
    
        function sum(a, b) {
            return(a + b);
        }
        
        function diff(a, b) {
            return(a - b);
        }
        
        function mult(a, b) {
            return(a * b);
        }
        
        function div(a, b) {
            return(a / b);
        } 
        
        function mathOperation(arg1, arg2, operation) {
            let a = arg1;
            let b = arg2;
            
            switch(operation) {
                case sum:
                    return(sum(a, b));
                break;
                
                case diff:
                    return(diff(a, b));
                break;
                    
                case mult:
                    return(mult(a, b));
                break;
                    
                case div:
                    return(div(a,b));
                break;
            }
        }

    <script type="text/javascript">
        
        function power(val, pow) {
            return(pow != 1)? val * power(val, pow-1): val;
        }

        let val = prompt('Введите число, которое необходимо возвести в степень');
